<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Weather Info</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Cursive', sans-serif;
            color: purple;
            margin-bottom: 10px;
        }

        .doneBy {
            color: #d9534f;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        p {
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #apiResults {
            margin-top: 20px;
            color: #444;
        }

        /* Image map styling */
        #belizeMap {
            width: 80%;
            max-width: 600px;
            margin-top: 30px;
        }

        .image-map-area {
            position: relative;
        }
    </style>
</head>
<body>

    <h1>Lab 7 - Application Layer</h1>
    <div class="doneBy">Done by: Martita De La Fuente & Darren Cartagena</div>

    <div class="container">
        <p>Enter your name to get personalized location and weather data!</p>
        
        <!-- Input field for the name -->
        <input type="text" id="userName" placeholder="Enter your name here">
        
        <!-- Button to trigger the API call -->
        <button onclick="fetchAllData()">Get Location & Weather Info</button>
        
        <!-- Placeholder for the API results -->
        <div id="apiResults"></div>
    </div>

    <!-- Image map of Belize -->
    <div class="image-map-area">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Belize_map.svg" usemap="#belizeMap" id="belizeMap" alt="Belize Map">
        <map name="belizeMap">
            <!-- Coordinates for Cayo District (rough estimate) -->
            <area shape="rect" coords="115,130,240,260" alt="Cayo District" href="#" id="cayoDistrict" title="Cayo District">
        </map>
    </div>

    <!-- Link to your JavaScript file -->
    <script>
        // Fetch location and weather data based on the name
        function fetchAllData() {
            var name = document.getElementById("userName").value.trim();
            var resultElement = document.getElementById("apiResults");
            
            // Check if the name is Martita or Darren, and display the message accordingly
            if (name.toLowerCase() === "martita de la fuente" || name.toLowerCase() === "darren cartagena") {
                // Highlight Cayo District if the name matches
                document.getElementById("cayoDistrict").style.border = "2px solid red"; 
                
                // Placeholder for Weather info
                var weatherInfo = "Sunny, 30Â°C"; // This should be replaced with actual weather data from an API
                
                // Output the location and weather message
                resultElement.innerHTML = `<p>Welcome, ${name}! You are from the Cayo District. The weather is currently: ${weatherInfo}.</p>`;
            } else {
                resultElement.innerHTML = `<p>Hello, ${name}! We couldn't identify your location.</p>`;
            }
        }
    </script>
</body>
</html>
