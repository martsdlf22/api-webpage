<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Weather Info</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Times New Roman, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
            flex-direction: column;
        }

        /* Title at the top (Updated style for header) */
        .header {
            text-align: center;
            width: 100%;
            padding: 30px;  /* Added extra padding for spacing */
        }

        /* Lab title style: Purple, cursive, and size doubled */
        .header .lab-title {
            font-family: 'Cursive', sans-serif;
            font-size: 3em;  /* Double the size of the current title */
            color: purple;
            font-weight: bold;
        }

        /* Done by section (Beautiful font and color) */
        .header .credits {
            font-family: 'Verdana', sans-serif;
            font-size: 1.2em;  /* Slightly larger size */
            color: #FF6347;  /* A pretty color (Tomato) */
            font-style: italic;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            margin-top: 20px; /* Add some space below the header */
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #apiResults {
            margin-top: 20px;
            color: #444;
        }
    </style>
</head>
<body>

    <!-- Title Section -->
    <div class="header">
        <div class="lab-title">
            Lab 7 - Application Layer
        </div>
        <div class="credits">
            Done by: Martita De La Fuente & Darren Cartagena
        </div>
    </div>

    <div class="container">
        <h1>Weather and Location Finder</h1>
        <p>Enter your name to get personalized location and weather data!</p>
        
        <!-- Input field for the name -->
        <input type="text" id="userName" placeholder="Enter your name here">
        
        <!-- Button to trigger the API call -->
        <button onclick="fetchAllData()">Get Location & Weather Info</button>
        
        <!-- Placeholder for the API results -->
        <div id="apiResults"></div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
