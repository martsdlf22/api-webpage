<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Weather Info</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #apiResults {
            margin-top: 20px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weather and Location Finder</h1>
        <p>Enter your name to get personalized location and weather data!</p>
        
        <!-- Input field for the name -->
        <input type="text" id="userName" placeholder="Enter your name here">
        
        <!-- Button to trigger the API call -->
        <button onclick="fetchAllData()">Get Location & Weather Info</button>
        
        <!-- Placeholder for the API results -->
        <div id="apiResults"></div>
    </div>

    <!-- Link to your JavaScript file -->
    <script>
        const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your OpenWeatherMap API key

        // Function to fetch location and weather data
        function fetchAllData() {
            // Get the user's name
            const name = document.getElementById('userName').value;
            if (name === "") {
                alert("Please enter your name");
                return;
            }

            // Check if the name is "Martita De La Fuente" or "Darren Cartagena"
            if (name === "Martita De La Fuente" || name === "Darren Cartagena") {
                // Directly assign the location as Cayo District
                displayFixedLocation();
                return;
            }

            // Use the Geolocation API to get the user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(displayLocation, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Function to display fixed location (Cayo District for Martita and Darren)
        function displayFixedLocation() {
            const lat = 17.1574;
            const lon = -89.0700; // Coordinates for Cayo District, specifically San Ignacio

            document.getElementById('apiResults').innerHTML = `
                <p>Hello! You're located in:</p>
                <p>Latitude: ${lat.toFixed(4)}, Longitude: ${lon.toFixed(4)}</p>
                <p>District: Cayo District</p>
            `;
            
            // Call weather API for fixed location (San Ignacio, Cayo District)
            getWeatherData(lat, lon);
        }

        // Function to display location and weather info based on geolocation
        function displayLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Show location in the API Results section
            document.getElementById('apiResults').innerHTML = `
                <p>Hello! You're located at:</p>
                <p>Latitude: ${lat.toFixed(4)}, Longitude: ${lon.toFixed(4)}</p>
            `;

            // Call weather API
            getWeatherData(lat, lon);
        }

        // Error handling for geolocation
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Function to fetch weather data from OpenWeatherMap
        function getWeatherData(lat, lon) {
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

            fetch(weatherUrl)
                .then(response => response.json())
                .then(data => {
                    // Extract weather data
                    const temperature = data.main.temp;
                    const description = data.weather[0].description;
                    const humidity = data.main.humidity;

                    // Show weather info in the results
                    document.getElementById('apiResults').innerHTML += `
                        <p>Weather Info:</p>
                        <p>Temperature: ${temperature}Â°C</p>
                        <p>Description: ${description}</p>
                        <p>Humidity: ${humidity}%</p>
                    `;
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                    document.getElementById('apiResults').innerHTML += "<p>Unable to retrieve weather data at this time.</p>";
                });
        }
    </script>

</body>
</html>
